<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST - Sliders Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            padding: 20px;
        }
        .slider-test {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #00ff00;
        }
        input[type="range"] {
            width: 300px;
            height: 20px;
        }
        .value {
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç TEST DE SLIDERS</h1>
    
    <div class="slider-test">
        <h2>Slider 1 - Rotaci√≥n X</h2>
        <label>Valor: <span id="test1-value" class="value">1.0</span></label><br>
        <input type="range" id="test1-slider" min="0" max="2" step="0.1" value="1">
    </div>
    
    <div class="slider-test">
        <h2>Slider 2 - Rotaci√≥n Y</h2>
        <label>Valor: <span id="test2-value" class="value">1.0</span></label><br>
        <input type="range" id="test2-slider" min="0" max="2" step="0.1" value="1">
    </div>
    
    <div class="slider-test">
        <h2>Informaci√≥n del DOM</h2>
        <div id="dom-info"></div>
    </div>
    
    <script>
        console.log("üîç TEST PAGE LOADED");
        console.log("üîç Document ready state:", document.readyState);
        
        // Buscar sliders
        const slider1 = document.getElementById('test1-slider');
        const slider2 = document.getElementById('test2-slider');
        const value1 = document.getElementById('test1-value');
        const value2 = document.getElementById('test2-value');
        
        console.log("üîç Slider 1 found:", !!slider1);
        console.log("üîç Slider 2 found:", !!slider2);
        
        // Event listeners
        if (slider1) {
            slider1.addEventListener('input', (e) => {
                const val = parseFloat(e.target.value);
                value1.textContent = val.toFixed(1);
                console.log("üéõÔ∏è Slider 1 changed to:", val);
            });
        }
        
        if (slider2) {
            slider2.addEventListener('input', (e) => {
                const val = parseFloat(e.target.value);
                value2.textContent = val.toFixed(1);
                console.log("üéõÔ∏è Slider 2 changed to:", val);
            });
        }
        
        // DOM info
        const domInfo = document.getElementById('dom-info');
        domInfo.innerHTML = `
            <p>Total inputs: ${document.querySelectorAll('input').length}</p>
            <p>Total divs: ${document.querySelectorAll('div').length}</p>
            <p>User agent: ${navigator.userAgent.substring(0, 50)}...</p>
        `;
    </script>
</body>
</html>
